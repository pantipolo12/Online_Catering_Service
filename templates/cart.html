{% extends 'base.html' %}

{% block title %}Your Cart | Catering Service{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Your Cart</h2>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Item -->
          <tr>
            <td>Grilled Chicken</td>
            <td>$12.99</td>
            <td>2</td>
            <td>$25.98</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
          </tr>
          <tr>
            <td>Pasta Alfredo</td>
            <td>$10.49</td>
            <td>1</td>
            <td>$10.49</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total Price -->
    <div class="text-end">
      <h4>Total: <span class="text-success">$36.47</span></h4>
      <button class="btn btn-primary mt-3">Place Order</button>
    </div>
  </div>
</section>
{% endblock %}
