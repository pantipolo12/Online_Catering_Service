<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart | Catering Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Catering Service</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Your Cart</h2>

      <!-- Cart Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Item -->
            <tr>
              <td>Grilled Chicken</td>
              <td>$12.99</td>
              <td>2</td>
              <td>$25.98</td>
              <td><button class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
            <tr>
              <td>Pasta Alfredo</td>
              <td>$10.49</td>
              <td>1</td>
              <td>$10.49</td>
              <td><button class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Total Price -->
      <div class="text-end">
        <h4>Total: <span class="text-success">$36.47</span></h4>
        <button class="btn btn-primary mt-3">Place Order</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-light mt-5">
    <p class="mb-0">Â© 2025 Private Catering Service</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
